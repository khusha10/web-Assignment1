<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styless.css" />
</head>
<div class="container">
  <h1 style="font-size: 40px; background-color: rgb(184, 137, 137)">
    Job Application
  </h1>
  <form id="jobApplicationForm">
    <fieldset>
      <legend><b>Personal Information:</b></legend>
      <div class="flex-container">
        <div class="flex-item">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="flex-item">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
      </div>
      <div class="flex-container">
        <div class="flex-item">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required />
        </div>
        <div class="flex-item">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>
      <div class="flex-container">
        <div class="flex-item">
          <label for="street">Street:</label>
          <input type="text" id="street" name="street" required />
        </div>
        <div class="flex-item">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
        </div>
        <div class="flex-item">
          <label for="zipCode">ZIP Code:</label>
          <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5}" required />
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend><b>Resume and Cover Letter</b></legend>
      <div>
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required />
      </div>
      <div>
        <label for="coverLetter">Cover Letter:</label>
        <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
      </div>
    </fieldset>


    <fieldset>
      <legend><b>Education</b></legend>
      <div class="flex-container">
        <div class="flex-item">
          <label for="educationLevel">Highest Level of Education:</label>
          <input type="text" id="educationLevel" name="educationLevel" required />
        </div>
        <div class="flex-item">
          <label for="graduationYear">Graduation Year:</label>
          <input type="text" id="graduationYear" name="graduationYear" required>

        </div>
      </div>
      <div class="flex-container">
        <div class="flex-item">
          <label for="schoolName">Name of School/University:</label>
          <input type="text" id="schoolName" name="schoolName" required />
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend><b>Employment History</b></legend>
      <div id="employmentHistory">
        <div class="employment-entry">
          <label for="jobTitle1">Job Title:</label>
          <input type="text" id="jobTitle1" name="jobTitle" required />
          <label for="companyName1">Company Name:</label>
          <input type="text" id="companyName1" name="companyName" required />
          <label for="duration">Duration:</label>
          <input type="text" id="duration" name="duration" required />
        </div>
    </fieldset>

    <fieldset>
      <legend><b>Skills</b></legend>
      <div>
        <label for="relevantSkills">Relevant Skills:</label>
        <textarea id="relevantSkills" name="relevantSkills" rows="2" required></textarea>
      </div>
      <div>
        <label for="certifications">Certifications:</label>
        <input type="text" id="certifications" name="certifications">
      </div>
    </fieldset>

    <fieldset>
      <legend><b>Availability</b></legend>
      <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required />
      </div>
      <div>
        <label for="workSchedule">Preferrence:</label>
        <input type="text" id="workSchedule" name="workSchedule" required />
      </div>
    </fieldset>

    <fieldset>
      <legend><b>References</b></legend>
      <div id="references">
        <div class="reference-entry">
          <div class="flex-container">
            <div class="flex-item">
              <label for="referenceName1">Reference Name:</label>
              <input type="text" id="referenceName1" name="referenceName" required />
            </div>
            <div class="flex-item">
              <label for="referenceContact1">Reference Contact Information:</label>
              <input type="text" id="referenceContact1" name="referenceContact" required />
            </div>
          </div>
          <div class="flex-container">
            <div class="flex-item">
              <label for="relationship">Relationship to Applicant:</label>
              <input type="text" id="relationship" name="relationship" required />
            </div>
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend><b>Additional Question</b></legend>
      <div>
        <label for="whyWorkHere">Why do you want to work for this company?</label>
        <textarea id="whyWorkHere" name="whyWorkHere" rows="2" required></textarea>
      </div>
    </fieldset>

    <fieldset>
      <legend><b>Consent and Agreement</b></legend>
      <div>
        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
        <label for="agreeTerms">I agree to the terms and conditions</label>
      </div>
      <div>
        <input type="checkbox" id="acknowledgePrivacyPolicy" name="acknowledgePrivacyPolicy" required>
        <label for="acknowledgePrivacyPolicy">I acknowledge the Privacy Policy</label>
      </div>
    </fieldset>

    <button type="submit">Submit</button>
  </form>

  <button type="button" id="viewApplications">
    View Applications
  </button>

  <div id="tableContainer" style="display: none">
    <h2 style="font-size: 40px; background-color: rgb(184, 137, 137)">Submitted Data</h2>
    <table id="dataTable">
    </table>
  </div>
</div>

<script src="Q3.js"></script>
</body>

</html>
